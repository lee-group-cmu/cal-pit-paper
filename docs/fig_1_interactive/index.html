<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive P-P plots</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="module">
      import { default as normalCDF } from "https://cdn.jsdelivr.net/gh/stdlib-js/stats-base-dists-normal-cdf@esm/index.mjs";
      window.normalCDF = normalCDF;
    </script>
    <script type="module">
      import { default as normalPDF } from "https://cdn.jsdelivr.net/gh/stdlib-js/stats-base-dists-normal-pdf@esm/index.mjs";
      window.normalPDF = normalPDF;
    </script>
  </head>

  <body>
    <div class="container">
      <div class="plots-container" id="plots-container"></div>
      <div class="slider-button-container">
        <div class="slider-container">
          <div class="slider-value">
            <label for="mean" style="display: none"></label>
            <span id="mean-value" style="display: none"></span>
          </div>
          <div class="slider-wrapper">
            <span class="slider-label">Negative Bias</span>
            <input
              type="range"
              id="mean"
              name="mean"
              min="-10"
              max="10"
              value="0"
              step="0.1"
              class="slider"
            />
            <span class="slider-label">Positive Bias</span>
          </div>
        </div>
        <div class="slider-container">
          <div class="slider-value">
            <label for="std" style="display: none"></label>
            <span id="std-value" style="display: none"></span>
          </div>
          <div class="slider-wrapper">
            <span class="slider-label">Under Dispersion</span>
            <input
              type="range"
              id="std"
              name="std"
              min="0.1"
              max="1.9"
              value="1"
              step="0.01"
              class="slider"
            />
            <span class="slider-label">Over Dispersion</span>
          </div>
        </div>
        <div class="slider-container">
          <div class="slider-value">
            <label for="skew" style="display: none">Skewness:</label>
            <span id="skew-value" style="display: none"></span>
          </div>
          <div class="slider-wrapper">
            <span class="slider-label">Negative Skew</span>
            <input
              type="range"
              id="skew"
              name="skew"
              min="-8"
              max="8"
              value="0"
              step="0.1"
              class="slider"
            />
            <span class="slider-label">Positive Skew</span>
          </div>
        </div>

        <div class="slider-container">
          <div class="slider-value">
            <label for="kurt" style="display: none"></label>
            <span id="kurt-value" style="display: none"></span>
          </div>
          <div class="slider-wrapper">
            <span class="slider-label">Heavier Tail</span>
            <input
              type="range"
              id="kurt"
              name="kurt"
              min="0"
              max="2"
              value="1"
              step="0.1"
              class="slider"
            />
            <span class="slider-label">Lighter Tail</span>
          </div>
        </div>
        <div class="reset-container" style="margin-top: 20px">
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
